name: who-cares-about-crackdowns
exclude:
- Makefile
- Icon?
navbar:
  title: Who Cares About Crackdowns?
  type: inverse
  right:
  - text: Experiment
    icon: fas fa-flask
    href: experiment.html
  - text: Generate and clean data
    icon: fas fa-magic
    href: 01_clean-generate-data.html
  - text: Tables
    icon: fas fa-table
    href: 02_tables.html
  - text: Analysis and figures
    icon: fas fa-chart-bar
    href: 03_analysis.html
  - text: Manuscript
    icon: far fa-file-alt
    menu:
      - text: "PDF"
        href: "output/manuscript.pdf"
      - text: "Manuscripty PDF"
        href: "output/manuscript-ms.pdf"
      - text: "HTML"
        href: "output/manuscript.html"
      - text: "Word"
        href: "output/manuscript.docx"
      - text: "Citations"
        href: "output/extracted-citations.bib"
      - text: "Appendix (PDF)"
        href: "output/appendix.pdf"
      - text: "Appendix (Manuscripty PDF)"
        href: "output/appendix-ms.pdf"
      - text: "Appendix (HTML)"
        href: "output/appendix.html"
  - icon: fab fa-github
    href: https://github.com/andrewheiss/who-cares-about-crackdown
output:
  html_document:
    theme: journal
    css: html/fixes.css
    include:
      after_body: html/footer.html
    highlight: pygments
    code_folding: show
    code_download: yes
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 4
    fig_height: 4
    fig_width: 6
    lib_dir: site_libs
    self_contained: no
output_dir: _site
new_session: true
